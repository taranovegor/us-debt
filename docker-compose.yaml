version: '3.4'
services:
    php_cron:
        container_name: us_debt_php_cron
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile
            args:
                - PHP_ROLE=cron
                - PHP_MODE=cli
                - TZ
                - HOST_UID
                - HOST_GID
        image: us_debt_php_cron
        extra_hosts:
            - host_machine:$HOST_MACHINE
